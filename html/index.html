<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Práctica de conexion a BD usando PHP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/index.css'>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title">
                Insertar, modificar y eliminar registros de una tabla con PHP usando postgres
            </h1>
        </header>

        <main class="insert flex">
            <form action="" class="form" id="insert-form" onsubmit="">
                <span class="form-title">
                    <p class="title-form">
                        Formulario de registro
                    </p>
                </span>

                <p class="text">
                        Nombre completo:
                </p>

                <div class="inputGroup">
                    <input type="text" class="input" placeholder="Nombre(s)">
                    <input type="text" class="input" placeholder="Apellido(s)">
                </div>

                <div class="inputGroup ig-upe">
                    <p class="text">
                        Email:
                    </p>

                    <input type="text" class="input" placeholder="example@example.com">

                    <p class="text">
                        Nombre de usuario:
                    </p>

                    <input type="text" class="input" placeholder="Dolby34abD">

                    <p class="text">
                        Contraseña:
                    </p>

                    <span class="show flex">
                        <i class="fa fa-lock float"></i>
                        <input type="password" class="input w100">
                    </span>

                </div>

                <div class="buttonGroup">
                    <button class="button">
                        Registrarme
                    </button>
                </div>

            </form>
        </main>

        <section class="get flex">
            
        </section>

    </div>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</body>
</html>
